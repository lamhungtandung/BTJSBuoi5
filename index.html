<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>
    
    <div class="w-50 py-5">
        <div class="form-group">
            <h2>BT1</h2>
            <input placeholder="Điểm chuẩn" type="number" id="diemchuan">
            <select name="Chọn Khu Vực" id="khuvuc">
                <option value="0">Chọn Khu Vực</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
            <select name="Chọn Đối Tượng" id="doituong">
                <option value="0">Chọn Đối Tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="number" id="diemthu1" placeholder="Điểm môn thứ nhất">
            <input type="number" id="diemthu2" placeholder="Điểm môn thứ hai">
            <input type="number" id="diemthu3" placeholder="Điểm môn thứ ba">
            <button class="btn btn-success" id="btnTinh">Xem kết quả</button>
            <p class="alert alert-info" id="txtResult"></p>
        </div>
    </div>

    <div class="w-50 py-5">
        <div class="form-group">
            <h2>BT2</h2>
            <input placeholder="Nhập họ và tên" type="text" id="hoten">
            <input placeholder="Nhập sô kw" type="number" id="sokw">
            <button class="btn btn-success" id="btndien">Tính tiền điện</button>
            <p class="alert alert-info" id="txtResult2"></p>
        </div>
    </div>

<div class="w-50 py-5">
    <div class="form-group">
        <h2>BT3</h2>
        <input placeholder="Nhập họ và tên" type="text" id="hovaten">
        <input placeholder="Tổng thu nhập năm" type="number" id="thunhap">
        <input placeholder="Số người phụ thuộc" type="number" id="songuoi">
        <button class="btn btn-success" id="btnthue">Tính tiền thuế</button>
            <p class="alert alert-info" id="txtResult3"></p>
    </div>
</div>

<div class="w-50 py-5">
    <div class="form-group">
        <h2>BT4</h2>
        <select name="Chọn loại khách hang" id="khach hang">
            <option value="0">Chọn loại khách hàng</option>
                <option value="1">Nhà dân</option>
                <option value="2">Doanh nghiệp</option>
        </select>
        <input placeholder="Nhập mã khách hàng" type="number" id="makh">
        <input placeholder="Số kênh cao cấp" type="number" id="sokenh">
        <input type="number" id="ketnoi" placeholder="Nhập Số Kênh Kết Nối">
        <button class="btn btn-success" id="btncap">Tính tiền cáp</button>
            <p class="alert alert-info" id="txtResult4"></p>
    </div>
</div>
